# 1. FIX THE 404 ERROR (SPA Redirect)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 2. ALLOW IFRAME EMBEDDING
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL"
    Content-Security-Policy = "frame-ancestors 'self' http://localhost:5171 https://*.netlify.app"
